<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>MasterMind</title>
  </head>
  <body>
    <table id="hiddenColors"></table>
    <table id="gameTable"></table>
    <input
      type="button"
      value="Check"
      class="hidden"
      id="checkButton"
      onclick="correctOrNot()"
    />

    <input type="checkbox" name="repeatAllowed" id="repeatAllowed" /> Allow
    Repeat
    <br />

      <option value="4" selected>4</option>
      <option value="6">6</option>
      <option value="8">8</option>
    </select>
    No of Columns <br />
    <input type="button" value="New Game" onclick="startNew()" />

  </body>
